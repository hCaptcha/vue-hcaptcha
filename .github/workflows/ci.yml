name: CI
on:
  push:
    branches:
      - '**'
      - '!master'
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm ci
      - run: node ./.github/workflows/version-check.js
      - run: npm run lint
      - run: npm run test
